<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilian Login</title>
    <style>
        :root { --bg: #ffffff; --panel: #ffffff; --accent: #1d4ed8; --text: #0b1220; --muted: #4b5563; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: linear-gradient(135deg, #eff6ff, #ffffff); color: var(--text); min-height: 100vh; display: grid; place-items: center; }
        .card { width: 100%; max-width: 420px; background: var(--panel); border: 1px solid #e5e7eb; border-radius: 14px; padding: 28px; box-shadow: 0 12px 24px rgba(29,78,216,0.08); }
        .title { margin: 0 0 6px; font-size: 22px; font-weight: 800; letter-spacing: 0.2px; color: #0b1220; }
        .subtitle { margin: 0 0 22px; color: var(--muted); font-size: 14px; }
        .field { display: flex; flex-direction: column; gap: 8px; margin: 14px 0; }
        label { font-size: 13px; color: var(--muted); }
        input { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #d1d5db; background: #ffffff; color: var(--text); outline: none; transition: border-color .2s, box-shadow .2s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(29,78,216,0.15); }
        .btn { width: 100%; margin-top: 10px; background: linear-gradient(135deg, #1d4ed8, #3b82f6); color: #ffffff; border: none; border-radius: 10px; padding: 12px 14px; font-weight: 800; cursor: pointer; transition: transform .06s ease, box-shadow .2s; box-shadow: 0 10px 20px rgba(29,78,216,.25); }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 24px rgba(29,78,216,.35); }
        .error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; padding: 10px 12px; border-radius: 10px; font-size: 13px; margin-bottom: 10px; }
        .footer { margin-top: 16px; text-align: center; font-size: 12px; color: var(--muted); }
        a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <main class="card">
        <h1 class="title">Welcome back</h1>
        <p class="subtitle">Sign in to continue</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="••••••••" required />
            </div>
            <button class="btn" type="submit">Sign in</button>
        </form>

        <div class="footer">Don’t have an account? <a href="#">Create one</a></div>
    </main>
</body>
</html>
